<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertInfo(empInfo);" hidden>
<h3 class="text-center">Insert Quote Details Into Database</h3>
	<div class="form-group">
		<label for="Name">Requestor Name:</label>
		<input type="text" name="txtRequestor" class="form-control" placeholder="Enter Employee Name" ng-model="empInfo.txtRequestor" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.txtRequestor.$invalid && empList.txtRequestor.$dirty">Name field is Empty!</p>
	</div>
    <div class="form-group">
		<label for="Name">Last Modified:</label>
		<input type="date" name="txtRequestor" class="form-control" placeholder="Enter Last Modified" ng-model="empInfo.dtTime" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.dtTime.$invalid && empList.dtTime.$dirty">Last Modified field is Empty!</p>
	</div>
    <div class="form-group">
		<label for="Name">First Date:</label>
		<input type="date" name="txtWriteDate" class="form-control" placeholder="Enter First Date" ng-model="empInfo.txtWriteDate" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.txtWriteDate.$invalid && empList.txtWriteDate.$dirty">First Date field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add Into Database</button>
	</div>
</form>
